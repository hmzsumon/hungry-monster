<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hungry Monster</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="wrapper">
				<!-- Start Header Section -->
				<section>
					<header>
						<div class="logo">
							<img src="./images/logo.png" alt="Hungry Monster" />
						</div>
						<nav>
							<ul class="nav_links">
								<li><a href="#">Home</a></li>
								<li><a href="#">About</a></li>
								<li><a href="#">Recipe</a></li>
								<li><a href="#">Blog</a></li>
							</ul>
						</nav>
						<a class="cta" href="#"
							><button class="btn-common">Contact</button></a
						>
					</header>
				</section>
				<!-- End Header Section -->

				<!-- Start Main Section -->
				<section class="main-section">
					<form>
						<ion-icon name="search-outline"></ion-icon>
						<input
							type="text"
							id="search-input"
							placeholder="Search Your Meal..."
						/>
						<button id="search-btn" class="btn-search">Search</button>
					</form>

					<div class="search-result">
						<!-- <div class="item">
							<img src="./images/img1.png" alt="" />
							<div class="flex-container">
								<h5 class="title">Mustard champ</h5>
							</div>
						</div> -->
					</div>
				</section>
				<!-- Start Main Section -->

				<!-- modal -->
				<div class="modal-overlay">
					<div class="modal-container">
						<h3 id="modal-content"></h3>
						<button class="close-btn"><i class="fas fa-times"></i></button>
					</div>
				</div>
			</div>
		</div>

		<script
			type="module"
			src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule=""
			src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"
		></script>
		<script
			src="https://kit.fontawesome.com/49bb2ad0ac.js"
			crossorigin="anonymous"
		></script>

		<script src="main.js"></script>
	</body>
</html>
